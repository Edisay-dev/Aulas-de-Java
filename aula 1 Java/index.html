<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>aprendendo Java- O inicio</title>
</head>
<body>
    <div class="container">
        <h1>Boas Vindas</h1>
        <p>vamos personalizar sua mensagem usando JAvaScript</p>
        <div class="saudacao" id="mensagemsaudacao">
            Olá, Visitate
        </div>
        <button onClick="mudarnome()">personalizar Saudação</button>
        
    </div>
<script>
    function mudarnome(){
        let nome = "Yara Silva";
        nome = "Thifani";
        document.getElementById("mensagemsaudacao").
        textContent ="Olá," + nome  ;
    }
    // let é a definição de valor //
    
</script>
</body>
</html>
